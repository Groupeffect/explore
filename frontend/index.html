<!DOCTYPE html>
<!-- {% load static rest_framework wagtailimages_tags wagtailcore_tags %} -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groupeffect</title>
</head>
<script>
  window.drf = {
    user: null,
    csrfHeaderName: "{{ csrf_header_name|default:'X-CSRFToken' }}",
    csrfToken: "{% if request %}{{ csrf_token }}{% endif %}"
  }
  // {% if request.user.is_authenticated %}
    window.drf.user = "{{ request.user.id }}"
  // {% endif %}
  // {% if page %}
    window.drf.page = {
      type: "{{ page.content_type.model }}".toLowerCase(),
      isRoot: "{{page.is_site_root}}".includes("True"),
      slug: "{{ page.slug }}",
      title: "{{ page.title }}",
      id: "{{ page.id }}",
      body: null
    }
  // {% endif %}
</script>

<!-- {% if page and page.body %} -->
<script>
  window.drf.page.body = "{{ page.body|safe }}"
</script>
<!-- {% endif %} -->

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
