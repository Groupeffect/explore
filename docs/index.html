<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous">
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
  <link rel="preload" as="font" type="font/eot" href="/explore/assets/materialdesignicons-webfont-861aea05.eot" crossorigin="anonymous">
  <link rel="preload" as="font" type="font/woff2" href="/explore/assets/materialdesignicons-webfont-e52d60f6.woff2" crossorigin="anonymous">
  <link rel="preload" as="font" type="font/woff" href="/explore/assets/materialdesignicons-webfont-48d3eec6.woff" crossorigin="anonymous">
  <link rel="preload" as="font" type="font/ttf" href="/explore/assets/materialdesignicons-webfont-bd725a7a.ttf" crossorigin="anonymous">

  <meta charset="UTF-8" />
  <link rel="icon" href="/explore/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groupeffect</title>
  <script type="module" crossorigin src="/explore/assets/index-c5e78616.js"></script>
  <link rel="stylesheet" href="/explore/assets/index-62837278.css">
</head>
<script>
  window.drf = {
    user: null,
    csrfHeaderName: "{{ csrf_header_name|default:'X-CSRFToken' }}",
    csrfToken: "{% if request %}{{ csrf_token }}{% endif %}"
  }
  // {% if request.user.is_authenticated %}
    window.drf.user = "{{ request.user.id }}"
  // {% endif %}
  // {% if page %}
    window.drf.page = {
      type: "{{ page.content_type.model }}".toLowerCase(),
      isRoot: "{{page.is_site_root}}".includes("True"),
      slug: "{{ page.slug }}",
      title: "{{ page.title }}",
      id: "{{ page.id }}",
      body: null
    }
  // {% endif %}
</script>

<!-- {% if page and page.body %} -->
<script>
  window.drf.page.body = "{{ page.body|safe }}"
</script>
<!-- {% endif %} -->

<body>
  <div id="app"></div>
  
</body>

</html>
